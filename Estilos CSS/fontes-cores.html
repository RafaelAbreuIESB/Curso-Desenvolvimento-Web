<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style type="text/css">
        .formatacao {
            color: #4fff493f;
            /* Site cores html online para achar as cores com os códigos hexadecimais para pegar cores mais específicas*/
            font-size: 30px;
            font-family: "Times New Roman", Times, serif;
            /* Site w3schools css fonts family mostra as fontes que você pode utilizar em seu site */
            /*Tente aplicar mais de 2 fontes especificas para depois aplicar uma genérica*/
        }
    </style>

</head>

<body>
    <p class="formatacao">Conteúdo</p>
</body>

</html>
